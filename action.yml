name: 'Service build and push to ECR actions'
description: 'Service build and push to ECR actions'
outputs:
  image-tag:
    description: "Image Tag"
    value: ${{ steps.image-info.outputs.image-tag }}
  ecr-repository:
    description: "ECR Repository"
    value: ${{ steps.image-info.outputs.ecr-repository }}
inputs:
  service:  
    description: 'Service Name'
    required: true
  gh-user:
    description: 'GitHub User'
    required: true
  gh-token:
    description: 'GitHub Token'
    required: true
  aws-access-key-id:
    required: true
  aws-secret-access-key:
    required: true
  aws-region:
    required: true
  go-private:
    required: true
  ecr-repository:
    required: true
runs:
  using: "composite"
  steps:
    - name: Checkout source code
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.18.8'
    - name: Go Config
      run: |
        git config --global url.https://${{ inputs.gh-user }}:${{ inputs.gh-token }}@github.com/.insteadOf https://github.com/
        echo "GOPRIVATE=${{ inputs.go-private }}" >> $GITHUB_ENV
      shell: bash
    - run: go version
      shell: bash
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - name: Build
      run: build.sh ${{ inputs.service }}
      shell: bash
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region:  ${{ inputs.aws-region }}
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Get image tag(verion)
      id: image
      run: |
        VERSION=$(echo ${{ github.sha }} | cut -c1-8)
        echo VERSION=$VERSION
        echo "::set-output name=version::$VERSION"
      shell: bash
    - name: Build, tag, and push image to Amazon ECR
      id: image-info
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ inputs.ecr-repository }}
        IMAGE_TAG: ${{ steps.image.outputs.version }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "ecr-repository=$(echo $ECR_REPOSITORY)" >> $GITHUB_OUTPUT
        echo "image-tag=$(echo $IMAGE_TAG)" >> $GITHUB_OUTPUT
      shell: bash